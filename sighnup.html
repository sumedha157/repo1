<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
  
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   
    background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20240209/pngtree-people-are-working-with-laptop-computer-and-chart-or-graph-tablet-photo-image_3095129.jpg);
    background-size: cover;
}

.login-form {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.6s ease-in-out;
}

.login-form h2 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
}

.login-form p {
    color: #666;
    font-size: 14px;
}

.input-group {
    text-align: left;
    margin: 15px 0;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.forgot-password {
    text-align: right;
    margin-bottom: 15px;
}

.forgot-password a {
    color: #ffcc00;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #ffcc00;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.login-btn:hover {
    background-color: #e6b800;
}

.register-link {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}

.register-link a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}


@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


@media (max-width: 480px) {
    .login-form {
        width: 90%;
        padding: 20px;
    }

    .login-form h2 {
        font-size: 20px;
    }
}

</style>
<body>

    <div class="login-container">
        <form class="login-form">
            <h2>Sign Up for Free</h2>
            <p>Fill your Details to continue your financial journey.</p>
            
            <div class="input-group">
                <label for="Username" >Username</label>
                <input type="text" id="username" placeholder="Enter your Username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Create a Strong Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="button" class="login-btn" onclick="redirectToHome()">Sign Up</button>

            <p class="register-link">Already have an account? <a href="./login.html">login</a></p>
        </form>
    </div>

    <script>
    function redirectToHome() {
        window.location.href = '/home.html';
    }
    </script>

</body>
</html>
