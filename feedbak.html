<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* General Page Styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
    /* background-image: url('./images/business-financing-accounting-banking-concept-260nw-2267738379.webp');
    background-size: cover; */
    background-color: rgb(186, 186, 182);
}

/* Feedback Form */
.feedback-form-container {
    background: white;
    max-width: 600px;
    margin: auto;
    padding: 4em;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn {
    background: #ffcc00;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
    color: black;
    font-weight: bold;
}

.btn:hover {
    background: #e6b800;
}

/* Feedback Display */
.feedback-display-container {
    max-width: 600px;
    margin: auto;
    margin-top: 20px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

ul {
    text-align: left;
    padding: 0;
    list-style: none;
}

li {
    background: #f9f9f9;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
}

.email {
    font-size: 0.8rem;
    color: #666;
}

</style>
<body>

    <div class="feedback-form-container">
        <h1>We Value Your Feedback!</h1>
        <p>Let us know what you think about our Financial Literacy platform.</p>

        <form id="feedback-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" rows="4" required style="resize: none;"></textarea>

            <button type="submit" class="btn">Submit Feedback</button>
        </form>
    </div>

    <div class="feedback-display-container">
        <h2>What Users Say</h2>
        <ul id="feedback-list"></ul>
    </div>

    <script >document.addEventListener("DOMContentLoaded", function () {
    const feedbackForm = document.getElementById("feedback-form");
    const feedbackList = document.getElementById("feedback-list");

    // Load stored feedback from localStorage
    let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

    // Display feedback function
    function displayFeedback() {
        feedbackList.innerHTML = "";
        feedbacks.forEach((feedback, index) => {
            const li = document.createElement("li");
            <!-- li.innerHTML = <strong>${feedback.name}:</strong> ${feedback.message} <span class="email">(${feedback.email})</span>; -->
            feedbackList.appendChild(li);
        });
    }

    // Handle form submission
    feedbackForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        const newFeedback = { name, email, message };

        // Save feedback
        feedbacks.push(newFeedback);
        localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

        // Display updated feedback list
        displayFeedback();

        // Reset form
        feedbackForm.reset();
    });

    // Display stored feedbacks on page load
    displayFeedback();
});
</script>

</body>
</html>
