<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Login Page Styles */
/* *{
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvZVT50FXgUBZ1mCweZGs_cAj8UVwx7KjYvg&s);
} */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    /* background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('finance-bg.jpg') no-repeat center center/cover; */
    background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20240209/pngtree-people-are-working-with-laptop-computer-and-chart-or-graph-tablet-photo-image_3095129.jpg);
    background-size: cover;
}

.login-form {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.6s ease-in-out;
}

.login-form h2 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
}

.login-form p {
    color: #666;
    font-size: 14px;
}

.input-group {
    text-align: left;
    margin: 15px 0;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.forgot-password {
    text-align: right;
    margin-bottom: 15px;
}

.forgot-password a {
    color: #ffcc00;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #ffcc00;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.login-btn:hover {
    background-color: #e6b800;
}

.register-link {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}

.register-link a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-form {
        width: 90%;
        padding: 20px;
    }

    .login-form h2 {
        font-size: 20px;
    }
}

</style>
<body>

    <div class="login-container">
        <form class="login-form">
            <h2>Welcome Back</h2>
            <p>Login to continue your financial journey.</p>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <a href="./home.html"><button type="submit" class="login-btn">Login</button></a>

            <p class="register-link">Don't have an account? <a href="./sighnup.html">Sign Up</a></p>
        </form>
    </div>

</body>
</html>
