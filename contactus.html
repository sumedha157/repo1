<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
    background-color: #ccc;
}

/* Contact Form Container */
.contact-container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 4em;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 10px;
}

p {
    color: #666;
    margin-bottom: 20px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn {
    background: #ffcc00;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
    color: black;
    font-weight: bold;
}

.btn:hover {
    background: #e6b800;
}

/* Success Message */
.hidden {
    display: none;
}

#success-message {
    background: #d4edda;
    color: #155724;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}

</style>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have a question? Reach out to us!</p>

        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" rows="4" required style="resize: none;"></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
        
        <div id="success-message" class="hidden">âœ… Your message has been sent successfully!</div>
    </div>

    <script >document.addEventListener("DOMContentLoaded", function () {
    const contactForm = document.getElementById("contact-form");
    const successMessage = document.getElementById("success-message");

    contactForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form from refreshing page

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        // Save Contact Form Data (Can Be Sent to Backend Later)
        const contactData = { name, email, subject, message };
        let contactMessages = JSON.parse(localStorage.getItem("contactMessages")) || [];
        contactMessages.push(contactData);
        localStorage.setItem("contactMessages", JSON.stringify(contactMessages));

        // Show Success Message
        successMessage.classList.remove("hidden");

        // Clear Form Fields
        contactForm.reset();
    });
});
</script>

</body>
</html>
